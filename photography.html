<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Blog</title>
    <script src="https://kit.fontawesome.com/973d34145d.js" crossorigin="anonymous"></script>
    <style>
      .image-container {
    position: relative;
    display: inline-block;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Optional: add a semi-transparent background */
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
}

.icon {
    color: white; /* Change color if needed */
    font-size: 2rem; /* Adjust icon size */
}

.image-container:hover .overlay {
    opacity: 1;
}
        

    </style>
</head>
<body>
    <div class="c1">Photography Blog</div>
    <br>
    <section>
        <div class="a1">
            <div class="image-container">
                <img src="download (2).jpeg" alt="Sample Image">
                <div class="overlay">
                    <a href="#" class="icon" title="User Profile">
                        <i class="fa-solid fa-camera"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- Repeat for other images -->
    </section>
</body>
</html>
    
</body>
</html>
